{% extends 'boardapp/base.html' %}

{% block header %}
<h3>detail page</h3>
{% endblock header %}


{% block content %}
<div class='container'>
  <div class="alert alert-success" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>投稿者：{{ object.author }}</p>
    <p>内容：{{ object.content }}</p>
    {% if object.images %}
    <p><img src='{{object.images.url}}' width=300></p>
    {% endif %}
    <p>投稿時刻：{{object.maketime}}</p>
    <a href="{% url 'boardgood' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいねする</a>
    <a href="{% url 'boardread' object.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>

  </div>
  <a href="{% url 'boardlist' %}">戻る</a>
</div>
{% endblock content %}
