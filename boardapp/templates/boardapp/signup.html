{% extends 'boardapp/base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'boardapp/css/signup.css' %}" >
{% endblock customcss %}

{% block header %}
<h3>signup page</h3>
{% endblock header %}



{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col-12 col-md-3'>
      <h3>ページ説明</h3>
      </div>

    <div class='col-12 col-md-9'>
    <form class="form-signin" method='POST'>{% csrf_token %}
      <h2 class="h3 mb-3 font-weight-normal">新規登録</h2>
      {% if error %}
      {{ error }}
      {% endif %}
      <input type="text" name='username' class="form-control" placeholder="UserName" required autofocus>
      <input type="password" name='password' class="form-control" placeholder="Password" required>
      <div>ログインは
        <a href="{% url 'boardlogin' %}">こちら</a>
      </div>
      <div class="checkbox mb-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登録する</button>
      </form>
      </div>
    </div>
  </div>
{% endblock content %}
