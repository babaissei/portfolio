{% extends 'todolist/base.html' %}
{% load static %}

{% endblock customcss %}

{% block header %}
<h3>create page</h3>
{% endblock header %}


{% block content %}
<!-- 入力フォーム　-->
<div class='container'>

      {{form.as_p}}
      <input type="submit" value="作成する">
    </form>
  </div>
  <a href="{% url 'todoindex' %}">戻る</a>
</div>
{% endblock content %}
